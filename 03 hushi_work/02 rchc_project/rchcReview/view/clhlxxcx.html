		var dwdmNodes=[];
		$.ajax({
		    url: host+'/dwdm/info/findall',
		    type: 'GET',
		    dataType: 'json',
		    success: function(data){
		    	console.info(data)
		    	for(var i=0;i<data.length;i++){
		    			var n = {id:data[i].code, pId:data[i].pid, name:data[i].name};

		function beforeClick(treeId, treeNode) {
			/*var check = (treeNode && !treeNode.isParent);
			if (!check) alert("只能选择具体地址");
			return check;*/
		}
		
		function onClick(e, treeId, treeNode) {
			var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
			nodes = zTree.getSelectedNodes(),
			v = "";
			code = "";
			nodes.sort(function compare(a,b){return a.id-b.id;});
			for (var i=0, l=nodes.length; i<l; i++) {
				v += nodes[i].name + ",";
				code += nodes[i].id +"-"+ nodes[i].name + ",";
			}
			var cityObj = $("#citySel");
			if (v.length > 0 ) v = v.substring(0, v.length-1);
			cityObj.val(v);
			if(treeId == 'treeDemo'){
				$("#ucodeName").val(v);
			}
			if (code.length > 0 ) code = code.substring(0, code.length-1);
			cityObj.attr("code", code);
		}

		function showMenu() {
			var cityObj = $("#citySel");
			var cityOffset = $("#citySel").offset();
			$("#menuContent").css({left:cityOffset.left + "px", top:cityOffset.top + cityObj.outerHeight() + 2 + "px"}).slideDown("fast");

			$("body").bind("mousedown", onBodyDown);
		}
		function hideMenu() {
			$("#menuContent").fadeOut("fast");
			$("body").unbind("mousedown", onBodyDown);
		}
		function onBodyDown(event) {
			if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
				hideMenu();
			}
		}
