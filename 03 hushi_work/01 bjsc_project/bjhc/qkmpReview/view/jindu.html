<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.container{
				width: 300px;
				height: 35px;
				border: 1px solid #000;
				margin: 0 auto;
				margin-top: 200px;
			}
			.content{
				width: 0%;
				height: 35px;
				background: #abcdef;
			}
			.total{
				width: 300px;
				margin: 0px auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content" id="bar"></div>
		</div>
		<div class="total">0</div>
		<script src="../js/plugins/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			var i = 1;
			function run() {
				$('.content').css('width',i+'%')
				$('.total').text(i+'%')
				
				if(i>=100) {
					i = 100
				}else{
					i++;
				}
			}
			setInterval(run,1000)
		</script>
	</body>
</html>
