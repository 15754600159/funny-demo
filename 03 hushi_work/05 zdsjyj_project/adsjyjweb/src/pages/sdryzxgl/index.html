<div class="page">
	<div class="rygl zxrygl">
		<div class="gzqt_head">
			<h2>人员采集列表</h2>
		</div>
		<form class="form-search-bar" id="form-department-search">
			<div class="control-item">
				<label class="required">人员姓名</label>
				<div>
					<input id="rygl-name" name="name" type="text" class="input" placeholder="请输入姓名">
				</div>
			</div>
			<div class="control-item">
				<label class="required">身份证号</label>
				<div>
					<input id="rygl-sfzh" name="sfzh" type="text" class="input" placeholder="请输入身份证号">
				</div>
			</div>
			<div class="control-item">
				<label class="required">采集时间</label>
				<div>
					<input size="16" type="text" readonly class="form_datetime" id="caistart" style="width:142px;"> --
					<input size="16" type="text" readonly class="form_datetime" id="caiend" style="width:142px;">
				</div>
			</div>
			<div class="control-item">
				<span style="float:left;    margin-left: 20px;">类型:</span>
				<select class="form-control select" style="float:left;    margin-left: 20px;" id="rygl-type">
						<option value="">-全部-</option>
					  </select>
			</div>
			<div class="search-btn-div">
				<div class="left-btn-side zxry">
					<button type="button" class="btn btn-searchbar" onclick="app.zxrygl.add.open();">添加</button>
					<button type="button" class="btn btn-searchbar" onclick="app.zxrygl.add.del();">删除</button>
					<button type="button" class="btn btn-searchbar download-template">下载模版</button>
					<button type="button" class="btn btn-searchbar" onclick="app.gzqt.import.open(app.api.zxrygl.zxryglUrl, 'zxrygl')">导入</button>
					<button type="button" class="btn btn-searchbar" id="zxrygl-form-export">导出</button>
					<button type="button" class="btn btn-searchbar" onclick="app.zxrygl.search.init()">刷新</button>
				</div>
				<div class="right-btn-side">
					<button type="button" class="btn btn-submit" onclick="app.zxrygl.search.all()">查询</button>
					<button type="button" class="btn btn-submit" onclick="app.zxrygl.search.reset()">重置</button>
				</div>
			</div>
		</form>

		<div id="list-zxrygl">
			<div class="rycjlb">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th class="checks">
								<label class="check">
											<input type="checkbox" name="r2" value="1"  id="Checkall">
											<span>全选</span>
								</label>
							</th>
							<th>名称</th>
							<th>性别</th>
							<th>身份证号</th>
							<th>名族</th>
							<th>户籍地区划</th>
							<th>户籍地址</th>
							<th>采集时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="table_all">

					</tbody>
				</table>
				<ul id="pagination" class="pagination" style="    right: 0;
				bottom: 0;
				position: absolute;">
				</ul>
			</div>
		</div>
	</div>


	<script>
		app.zxrygl.search.init();
	</script>

</div>
