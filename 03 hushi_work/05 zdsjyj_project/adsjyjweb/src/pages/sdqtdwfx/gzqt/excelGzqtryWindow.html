<div class="container bgmask">
    <div class="window upload-excel-window" id="window-excel-gzqtry-Window" style="width: 460px; height: 300px;">
        <header>
            <h1>导入关注群体人员数据</h1>
            <a class="close btn-window-close">&times;</a>
        </header>
        <div class="content">
            <form id="uploadExcelFile">
                <div class="form-group">
                    <label for="zdqtbh" class="col-sm-3 control-label">群体编号</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="zdqtbh">
                    </div>
                </div>
                <div class="form-group upload-file">
                    <input type="file" id="fileupload" name="file">
                    <p class="help-block">导入文件不能超过5M，仅允许导入"xls"或"xlsx"格式文件!</p>
                </div>
            </form>
        </div>
        <footer>
            <a class="btn" id="btn-ok-excel">确定</a>
            <a class="btn btn-outline btn-window-close">取消</a>
        </footer>
    </div>
</div>

<script>
    app.gzqt.gzqtryimport.init();

</script>
