<div class="container bgmask xsycyjjcpz-update">
    <div class="window popIn" style="width: 50%; height: 50%;">

        <!-- 弹框头部start -->
        <header>
            <h1>修改模型</h1>
            <a class="close btn-window-close">&times;</a>
        </header>
        <!-- 弹框头部end -->

        <!-- 弹框正文start -->
        <div class="content">
            <form class="form two-column-form">
                <div class="input-item">
                    <label>模型名称：</label>
                    <input name="modelName" type="text" class="input" placeholder="请输入模型名称" />
                </div>
                <div class="input-item">
                    <label>模型类型：</label>
                    <select name="modelType" class="form-control select">
                        <option value="1">群体线索异常预警模型</option>
                    </select>
                </div>
                <div class="input-item">
                    <label>预警关键词：</label>
                    <select name="gjc" class="form-control select">
                        
                    </select>
                </div>
                <div class="input-item">
                    <label>频次：</label>
                    <input name="count" type="text" class="input" style="width: 65px;" />
                    次/每
                    <select name="cirUnit" class="form-control select" style="width: 80px;">
                        <option value="">请选择</option>
                        <option value="1">天</option>
                        <option value="2">周</option>
                        <option value="3">月</option>
                        <option value="4">年</option>
                    </select>
                </div>
                <br>
                <div class="input-item">
                    <label>敏感时期：</label>
                    <select name="sensitive" class="form-control select" data-name="sjmgsd">
                        <option value="">请选择</option>
                    </select>
                </div>
                <div class="input-item">
                    <label>预警时间段：</label>
                    <div class="time-select">
                        <input name="startTime" class="form_datetime" type="text" placeholder="请选择开始时间" readonly/>
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                        --
                        <input name="endTime" class="form_datetime" type="text" placeholder="请选择结束时间" readonly/>
                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
        </div>
        <!-- 弹框正文end -->

        <!-- 弹框底部start -->
        <footer>
            <a class="btn btn_submit">确定</a>
            <a class="btn btn-outline btn-window-close">取消</a>
        </footer>
        <!-- 弹框底部end -->

    </div>
</div>

</script>
