<div class="page">
    <div class="rygl zxrygl">
        <div class="gzqt_head">
            <h2>涉事群体预警管理</h2>
        </div>
        <form class="form-search-bar" id="form-department-search">
            <div class="control-item">
                <label class="required" style="float:left;width:100px">活动发生时间起:</label>
                <div style="margin-left:20px;">
                    <input size="16" type="text" readonly class="form_datetime" id="fsstart" style="width:160px;">
                </div>
            </div>
            <div class="control-item">
                <label class="required" style="float:left;width:100px">活动发生时间止:</label>
                <div style="margin-left:20px;">
                    <input size="16" type="text" readonly class="form_datetime" id="fsend" style="width:160px;">
                </div>
            </div>
            <div class="control-item">
                <label class="required" style="float:left;width:100px">群体名称:</label>
                <div style="margin-left:20px;">
                    <input id="rygl-name" name="name" type="text" class="input" placeholder="请输入群体名称">
                </div>
            </div>
            <div class="control-item">
                <label class="required" style="float:left;width:100px">群体类别:</label>
                <div style="margin-left:20px;">
                    <input id="rygl-name" name="name" type="text" class="input" placeholder="请输入群体类别">
                </div>
            </div>
            <div class="control-item">
                <span style="float:left;width:100px;margin-bottom:5px">预警级别:</span>
                <select class="form-control select" style="float:left;    margin-left: 20px;" id="ry-type">
                    <option value="">-红色-</option>
                    <option value="">-黄色-</option>
                    <option value="">-橙色-</option>
                    <option value="">-蓝色-</option>
				</select>
            </div>
            <div class="search-btn-div">
                <div class="left-btn-side zxry">

                    <!-- <button type="button" class="btn btn-searchbar download-template">下载模版</button>
					<button type="button" class="btn btn-searchbar" onclick="app.gzqt.import.open(app.api.zxrygl.zxryglUrl, 'zxrygl')">导入</button>
					<button type="button" class="btn btn-searchbar" id="zxrygl-form-export">导出</button>
					<button type="button" class="btn btn-searchbar" onclick="app.zxrygl.search.refresh()">刷新</button> -->
                </div>
                <div class="right-btn-side">
                    <button type="button" class="btn btn-submit" onclick="app.zxrygl.search.all()">查询</button>

                </div>
            </div>
        </form>

        <div id="list-zxrygl">
            <div class="rycjlb">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>状态</th>
                            <th>预警级别</th>
                            <th>比中时间</th>
                            <th>姓名</th>
                            <th>身份证好</th>
                            <th>人员类别</th>
                            <th>活动发生时间</th>
                            <th>活动发生地区划</th>
                            <th>发生场所</th>
                            <th>办理单位</th>
                            <th>活动相关信息</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="table_all">


                    </tbody>
                </table>
                <ul id="pagination" class="pagination" style="    right: 0;
				bottom: 0;
				position: absolute;">
                </ul>
            </div>
        </div>
    </div>


    <script>
        //app.zxrygl.search.init();
    </script>

</div>
