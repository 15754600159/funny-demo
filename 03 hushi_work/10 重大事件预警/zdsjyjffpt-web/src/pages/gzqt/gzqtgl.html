<div class="page">
    <div class="gzqt_body">
        <div class="gzqt_head">
            <h2>涉事群体列表</h2>
        </div>
        <div class="gzqt_cont">
            <div class="gzqt_tj">
                <div class="tj_head">
                    <p>过滤条件</p>
                </div>
                <div class="tj_body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="exampleInputName2">群体名称:</label>
                            <input type="text" id="qtmc_input" placeholder="群体名称" size="16">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">成立时间:</label>
                            <input size="16" type="text" readonly class="form_datetime" id='begin_datetime'>--
                            <input size="16" type="text" readonly class="form_datetime" id='end_datetime'>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName2">群体编号:</label>
                            <input type="text" id="qtbh_input" placeholder="群体编号" size="16">
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" id="qtlb_input" placeholder="群体类别" size="16"> -->
                            <label for="exampleInputName2">群体类别</label>
                            <select class="select" name="qtlb" id="qtlb_input">
                            </select>

                        </div>
                    </form>
                </div>
            </div>
            <div class="gzqt_all">
                <div class="search-btn-div">
                    <div class="left-btn-side">
                        <button type="button" class="btn btn-searchbar" onclick="app.gzqt.toAddPage();">添加</button>
                        <!-- <button type="button" class="btn btn-searchbar" onclick="">修改</button> -->
                        <button type="button" class="btn btn-searchbar" onclick="app.gzqt.del()">删除</button>
                        <button type="button" class="btn btn-searchbar download-template">下载模版</button>
                        <button type="button" class="btn btn-searchbar" onclick="app.gzqt.import.open(app.api.gzqt.gzqtdrUrl, 'gzqt')">导入</button>
                        <button type="button" class="btn btn-searchbar" id="qgzt-form-export">导出</button>
                        <button type="button" class="btn btn-searchbar" onclick="app.gzqt.search.refresh()">刷新</button>
                    </div>
                    <div class="right-btn-side">
                        <button type="button" class="btn btn-submit" onclick="app.gzqt.search.initSearchForm(1,10,app.gzqt.search.pagination);">查询</button>
                        <button type="button" class="btn btn-submit" onclick="app.gzqt.search.reset()">重置</button>
                    </div>
                    <div class="qtgzbd">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>群体名称</th>
                                    <th>成立时间</th>
                                    <th>群体类别</th>
                                    <th>群体规模</th>
                                    <th>群体诉求</th>
                                    <th>产生原因</th>
                                    <th>群体编号</th>
                                    <th>群体积分</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody class="table_all">
                            </tbody>
                        </table>
                        <ul id="qtgl_pagination" class="pagination">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.gzqt.search.init();

</script>
