<div class="page">
    <div class="ydqtlb rygl">

        <div class="gzqt_head">
            <h2>异动预警页面</h2>
        </div>

        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#qtydyj" role="tab" data-toggle="tab">群体异动预警</a></li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="qtydyj">
                    <form class="form-search-bar" id="form-ydqtlb-search">
                        <div class="control-item">
                            <label class="required" style="float:left;margin-left:20px;">群体类型:</label>
                            <div style="margin-left: 5px;">
                                <input id="qtlx-name" name="qtlx" type="text" class="input">
                            </div>
                        </div>
                        <div class="control-item">
                            <label class="required" style="float:left;margin-left: 20px;">群体名称:</label>
                            <div style="margin-left: 5px;">
                                <input id="qtmc-name" name="qtmc" type="text" class="input" placeholder="请输入群体名称">
                            </div>
                        </div>
                        <div class="control-item">
                            <label class="required" style="float:left;margin-left: 21px;">异动预警时间:</label>
                            <div style="margin-left: 5px;">
                                <input size="16" type="text" readonly class="form_datetime" id="begin_datetime" style="width:160px;">--
                                <input size="16" type="text" readonly class="form_datetime" id="end_datetime" style="width:160px;">
                            </div>
                        </div>
                        <div class="control-item">
                            <span style="float:left;margin-left: 20px;">异动维度:</span>
                            <select class="form-control select" style="float:left;margin-left: 5px;" id="qt-ydwd">
                                 <option value="">-全部-</option>
                                <option value="1">聚集度</option>
                                <option value="2">活跃度</option>
                                <option value="3">异常度</option>
                          </select>
                        </div>
                        <div class="control-item">
                            <span style="float:left;margin-left: 20px;">本地群体:</span>
                            <select class="form-control select" style="float:left;margin-left: 5px;" id="qt-bdqt">
                                <option value="">-全部-</option>
                                <option value="1">呼市本地群体</option>
                                <option value="2">外地群体</option>
                          </select>
                        </div>
                        <div class="search-btn-div">
                            <div class="right-btn-side">
                                <button type="button" class="btn btn-submit" onclick="app.qtyd.qtydyjSearch.initSearchForm(1, 10, app.qtyd.qtydyjSearch.pagination)">查询</button>
                                <button type="button" class="btn btn-submit" id="qtyd_form_exportExcel">导出</button>
                            </div>
                        </div>
                    </form>
                    <!-- 头部搜索end -->

                    <!-- 搜索结果列表start -->
                    <div id="list-ydqtlb">
                        <div class="rycjlb">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th class="checks">
                                            <label class="check">
                                                <input type="checkbox" name="r2" value="1"  id="Checkall">
                                                <span>全选</span>
                                            </label>
                                        </th>
                                        <th>群体名称</th>
                                        <th>群体类型</th>
                                        <th>群体规模</th>
                                        <th>异动人员</th>
                                        <th>异常活动时间</th>
                                        <th>聚集度</th>
                                        <th>活跃度</th>
                                        <th>异常度</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody class="table_all" id="qtydyj_search">

                                </tbody>
                            </table>
                            <ul id="ydqtyj_pagination" class="pagination" style=" right: 0; bottom: 0; position: absolute;">
                            </ul>
                        </div>
                    </div>
                    <div id="list-Activeevents">
                        <div class="rycjlb">
                            <p>群体成员活动事件列表</p>
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>姓名</th>
                                        <th>身份证号</th>
                                        <th>骨干标识</th>
                                        <th>活动时间</th>
                                        <th>活动城市</th>
                                        <th>活动详情</th>
                                    </tr>
                                </thead>
                                <tbody class="table_act" id="activeevents_search">

                                </tbody>
                            </table>
                            <ul id="activeevents_pagination" class="pagination" style=" right: 0; bottom: 0; position: absolute;">
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- <div role="tabpanel" class="tab-pane" id="wpydyj">...</div>  -->
            </div>
        </div>
    </div>

    <script>
        app.qtyd.qtydyjSearch.init();
    </script>

</div>
