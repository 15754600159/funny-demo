<!-- 图析左侧部分 start -->
<div class="grahpside">
	<!-- 图展示 start -->
	<div class="graph">
		<div class="toolbar">
			<ul class="list-unstyled">
				<li class="actionbtn undo"><span class="scopaicon scopaicon-houtui"></span><span class="text">后退</span></li>
				<li class="actionbtn redo"><span class="scopaicon scopaicon-qianjin"></span><span class="text">前进</span></li>
				<li class="actionbtn add-entity"><span class="scopaicon scopaicon-tianjiashiti"></span><span class="text">添加实体</span></li>
				<li class="actionbtn add-relation"><span class="scopaicon scopaicon-tianjiaguanxi"></span><span class="text">添加关系</span></li>
				<li class="actionbtn lock"><span class="scopaicon scopaicon-suoding"></span><span class="text">锁定</span></li>
				<li class="actionbtn unlock"><span class="scopaicon scopaicon-jiesuo"></span><span class="text">解锁</span></li>

			</ul>
			<ul class="list-unstyled">
				<li class="actionbtn layout-auto"><span class="scopaicon scopaicon-zidongbuju"></span><span class="text">自动排布</span></li>
				<li class="actionbtn layout-grid"><span class="scopaicon scopaicon-wanggebuju"></span><span class="text">网格排布</span></li>
				<li class="actionbtn layout-grade"><span class="scopaicon scopaicon-cengcibuju"></span><span class="text">层次排布</span></li>
				<li class="actionbtn layout-circle"><span class="scopaicon scopaicon-huanxingbuju"></span><span class="text">环形排布</span></li>
				<!--<li class="actionbtn layout-group"><span class="scopaicon icon-theme"></span><span class="text">分类布局</span></li>-->
				<li class="actionbtn layout-theme"><span class="scopaicon scopaicon-shujuliudong"></span><span class="text">数据流动</span></li>
				<li class="actionbtn elementscore"><span class="scopaicon scopaicon-kandianzhongyaodu"></span><!--<span class="text">点重要度</span>-->
					<ul class="subaction">
						<li class="actionbtn elementscore1" centrality="BetweennessCentrality"><span class="scopaicon scopaicon-zhongjiexing"></span><span class="text">中介性</span></li>
						<li class="actionbtn elementscore2" centrality="ClosenessCentrality"><span class="scopaicon scopaicon-jinmixing"></span><span class="text">紧密性</span></li>
						<li class="actionbtn elementscore3" centrality="ClusteringCoefficient"><span class="scopaicon scopaicon-jujixishu"></span><span class="text">聚集系数</span></li>
						<li class="actionbtn elementscore4" centrality="DegreeCentrality"><span class="scopaicon scopaicon-duzhongxin"></span><span class="text">度中心性</span></li>
					</ul>
				</li>
				<li class="actionbtn analysis disabled" ><span class="scopaicon scopaicon-fenximoshi" ></span><span class="text">分析模式</span></li>
			</ul>

			<ul class="list-unstyled">
				<li class="actionbtn select-multi"><span class="scopaicon scopaicon-duoxuan"></span><span class="text">选择多个</span></li>
				<li class="actionbtn save-snapshot"><span class="scopaicon scopaicon-kuaizhao"></span><span class="text">保存快照</span></li>
				<li class="actionbtn add-data"><span class="scopaicon scopaicon-daochu"></span><span class="text">导出数据</span></li>
				<li class="actionbtn clearall"><span class="scopaicon scopaicon-qingkong"></span><span class="text">清空图析</span></li>
			</ul>
		</div>
		<div id="graphChart" style="width:100%;"></div>
	</div>
	<!-- 图展示 end -->
	<!-- 时间线展示 start -->
	<div class="timeline">
		<div class="scalebox">
			<a class="scalebtn scalebtn-full" href="javascript:;" title="收起"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
			<a class="scalebtn scalebtn-small" href="javascript:;" title="展开"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
			<div class="scaleimg"></div>
		</div>
		<div class="legendbox">
			<ul class="legendtree ztree"></ul>
		</div>
		<div class="chartbox"></div>
	</div>
	<!-- 时间线展示 end -->
</div>
<!-- 图析左侧部分 end -->
<!-- 图析右侧部分 start -->
<div class="infoside"></div>
