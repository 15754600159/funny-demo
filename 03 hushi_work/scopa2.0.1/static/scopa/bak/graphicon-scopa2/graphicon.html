	<body>
		<div class="main">
			<a class="getmapping" href="javascript:;" style="position:fixed;right:10px;top:10px;opacity:0.5;">

			</a>
			<div class="doc">
				<h1>【图析 实体-关系-事件 ICON 规则说明】</h1>
				<p>1、实体在图析中为圆形色块+图标表示，默认背景颜色为<code>#4887bd</code>，选中效果为3像素颜色为<code>#0d93f0</code>的边框；<span class="graphicon-entity"><span class="graphicon graphicon_ordinary_human"></span></span></p>
				<p>2、关系在图析中为宽度为2像素的线表示，默认颜色为<code>#9bb7f0</code>，选中颜色为<code>#08c2f8</code>的边框；<span class="graphicon-relation-line"></span></p>
				<p>3、事件在图析中为线+矩形色块+图标表示，默认背景颜色为<code>#5b759d</code>，选中效果为3像素颜色为<code>#0d93f0</code>的边框；<span class="graphicon-event"><span class="graphicon graphicon_monitor2"></span></span></p>
			</div>
