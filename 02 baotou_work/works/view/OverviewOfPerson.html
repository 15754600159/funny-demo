<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <title>涉疆人员总览</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/person.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/plugins/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/plugins/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/plugins/echarts.min.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/plugins/moment.js"></script>
    <script type="text/javascript" src="../config.js"></script>
    <script type="text/javascript" src="../js/plugins/daterangepicker.js"></script>
    <script type="text/javascript" src="../js/web/person.js"></script>
</head>

<body>
<div class="all">
    <div class="top">
        <div class="title">包头服务集—涉疆人员总览</div>
    </div>
    <div class="content">
        <div style="height: 50px;">
            <!-- <input name="dataTime1" style="height:30px;color:#8e908f;border:solid 1px #587b99; float: left;width: 204px;margin-right: 15px; background-image: url('../img/ryzl1.png');background-color: #dfe3ec;background-repeat: no-repeat; background-position: right 5px center;" /> -->
            <select id="myDataShen" class="drop-down native-place">
                <option>省份籍贯</option>
            </select>
            <select id="myDataShi" class="drop-down native-place">
                <option>市级籍贯</option>
            </select>
            <select id="myDataXian" class="drop-down native-place">
                <option>区县籍贯</option>
            </select>
            <select id="myDataYear" class="drop-down age-group">
                <option>请选择年龄段</option>
                <option value="1">20岁以下</option>
                <option value="2">20~30岁</option>
                <option value="3">30~40岁</option>
                <option value="4">40~50岁</option>
                <option value="5">50~60岁</option>
                <option value="6">60~70岁</option>
                <option value="7">70~80岁</option>
                <option value="8">80~90岁</option>
                <option value="9">90~100岁</option>
            </select>
            <!-- <input id="myDataSel3" type="text" placeholder="请输入网吧ID" style="height:30px;color:#8e908f;width: 100px;float: left;background: #dfe3ec;margin-right: 15px;border:solid 1px #587b99;"/> -->
            <select id="myDataSex" class="drop-down sex">
                <option>请选择性别</option>
                <option>男</option>
                <option>女</option>
            </select>
            <input id="query" class="view-button" type="button" value="查看总览"  />
        </div>

        <div class="pic">
            <div class="font">人员信息表</div>
            <!-- // <div id="userLiveness" style="width: 1200px;height:600px;"></div>//柱状图 -->
            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>姓名</th>
                        <th>证件类型</th>
                        <th>证件号码</th>
                        <th>性别</th>
                        <th>民族</th>
                        <th>籍贯</th>
                        <th>年龄</th>
                        <th>职业</th>
                        <th>重点人员</th>
                        <th>违法犯罪前科</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="pageInfo" style="display: none;">当前显示至<span class="dataSubNum">12</span>条,共<span class="dataCouNum">100</span>条</div>
        <div class="dataPage" style="display: none;">
            <nav aria-label="Page navigation">
                <ul class="pagination pageControl">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


    </div>
</div>
</body>

</html>
