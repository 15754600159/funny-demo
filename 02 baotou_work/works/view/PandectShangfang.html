<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <title>上访人员总览</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/person.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/plugins/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-pagination.min.css" />
    <script type="text/javascript" src="../js/plugins/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/plugins/moment.js"></script>
    <script type="text/javascript" src="../js/plugins/daterangepicker.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-pagination.min.js"></script>
    <script src="../js/plugins/sea.js" id="seajsnode" type="text/javascript"></script>

    <script type="text/javascript">seajs.use('../js/web/shangfangrenyuan3.11');</script>
</head>

<body>
    <div class="all">
        <div class="top">
            <div class="title">包头服务集—上访人员总览</div>
        </div>
        <div class="content">
            <div style="height: 50px;">
                <select id="myDataShen" class="drop-down native-place">
                    <option>省份籍贯</option>
                </select>
                <select id="myDataShi" class="drop-down native-place">
                    <option>市级籍贯</option>
                </select>
                <select id="myDataXian" class="drop-down native-place">
                    <option>区县籍贯</option>
                </select>
                <select id="myDataYear" class="drop-down age-group">
                    <option>请选择年龄段</option>
                    <option value="1">20岁以下</option>
                    <option value="2">20~30岁</option>
                    <option value="3">30~40岁</option>
                    <option value="4">40~50岁</option>
                    <option value="5">50~60岁</option>
                    <option value="6">60~70岁</option>
                    <option value="7">70~80岁</option>
                    <option value="8">80~90岁</option>
                    <option value="9">90~100岁</option>
                </select>
                <select id="myDataSex" class="drop-down sex">
                    <option>请选择性别</option>
                    <option>男</option>
                    <option>女</option>
                </select>
                <input id="query" class="view-button" type="button" value="查看总览" />
            </div>
            <div class="pic">
                <div class="font">人员信息表</div>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <!-- <th>证件类型</th> -->
                                <th>证件号码</th>
                                <th>性别</th>
                                <th>民族</th>
                                <th>籍贯</th>
                                <th>年龄</th>
                                <th>职业</th>
                                <th>学历</th>
                                <th>现住址_街路巷</th>
                                <th>上访类型</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="text-align: right">
                <nav style="width: 100%;">
                    <ul id="pagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
