<!DOCTYPE HTML>
<html lang="zh-cn">

<head>
    <title id="doc_title">治安案件总览</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/person.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/plugins/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-pagination.min.css" />

    <script type="text/javascript" src="../js/plugins/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/plugins/moment.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-pagination.min.js"></script>
    <script type="text/javascript" src="../js/plugins/daterangepicker.js"></script>
    <script type="text/javascript" src="../js/common/common-anjian.js"></script>
    <script type="text/javascript" src="../js/common/api.js"></script>
    <script type="text/javascript" src="../js/common/apiTools.js"></script>
    <script type="text/javascript" src="../js/caseweb/anjianOverview.js"></script>
	<script>
		var hashData = amGloable.tools.hash.get(true);
		var _type = hashData._type;
		if(!_type){
			var params = {"_type":"sfzaaj"};
			amGloable.tools.hash.set(params, true);
			_type = params._type;
		}
		var map = {
			sfzaaj: "治安案件",
			sfjzaj: "经侦案件",
			sfxsaj: "刑事案件",
			sflqyd: "两抢一盗案件",
			sfblaj: "八类案件",
			sfqtaj: "其他案件"
		};
		document.getElementById("doc_title").innerText = map[_type]+"总览";
		$(function(){
			$('.title').text("包头服务集—"+map[_type]+"总览");
		});
	</script>
</head>

<body>
    <div class="all">
        <div class="top">
            <div class="title">包头服务集—治安案件总览</div>
        </div>
        <div class="content">
            <div style="height: 50px;">
                <input id="reservation" name="basj" class="daterangebox-ipt active" style="float:left;margin-right:15px;width:170px"/>
                <select id="ajssfj_dm" class="drop-down native-place">
                    <option value="">案件所属分局</option>
                </select>
                <select id="ajsspcs_dm" class="drop-down native-place">
                    <option value="">案件所属派出所</option>
                </select>
                <select id="ajlb_dm1" class="drop-down age-group">
                    <option value="">一级案件类型</option>
                </select>
                <select id="ajlb_dm2" class="drop-down age-group">
                    <option value="">二级案件类型</option>
                </select>
                <select id="ajlb_dm" class="drop-down age-group">
                    <option value="">三级案件类型</option>
                </select>
                <input id="query" class="view-button" type="button" value="查看总览" />
            </div>
            <div class="pic">
                <div class="font">刑事案件总览</div>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>案件编号</th>
                                <th>案件来源</th>
                                <th>案件密级</th>
                                <th>案件名称</th>
                                <th>案件类别代码</th>
                                <th>案件类别名称</th>
                                <th>简要案情</th>
                                <th>报案时间</th>
                                <th>立案时间</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div style="text-align: right">
                <nav style="width: 100%;">
                    <ul id="pagination" class="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
