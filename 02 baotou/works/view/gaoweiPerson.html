<!DOCTYPE HTML>
<html lang="zh-cn">

	<head>
		<title>高危人员区域分析</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../css/plugins/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/gaoweiPerson.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/plugins/daterangepicker-bs3.css" />
		<link rel="stylesheet" type="text/css" href="../css/plugins/bootstrap-chosen.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />

	</head>

	<body>
		<div class="all">
			<div class="top">
				<div class="title">高危人员区域分析</div>
			</div>
			<ol class="gwP_ols">
				<li class="hover">辖区详细信息</li>
				<li>包头地图</li>
			</ol>
			<div class="gwp-tip">
				
					<input type="text" id="reservation" class="daterangebox-ipt active gwp_input1" />
					<input class="gwp-input" id="find" type="button" value="查询" style="height:25px;background:
			                -webkit-linear-gradient(left, #77a9fe , #7fc8ff);color: #dfe3ec;padding:0 6px;border: 1px solid #7dc3ff;" />
			</div>
			<ul class="gwP_uls">
				<li>
					<div class="content" style="height:auto;">
						<div class="pic gw_pic">
							<div class="font">辖区详细信息</div>
							<div id="userLiveness"></div>
						</div>

					</div>
				</li>
				<li class="gwP_second">
					<div class="gwP_map">
						<div id="gwP_qianxi" class="gwP_qianxi"></div>
						<div class="gwP_table">
							<p>高危人员活动总人次：<span id="gwp_span"></span></p>
							<table border="0" cellspacing="0" cellpadding="0">
								<thead>
									<tr>
										<th>排名</th>
										<th>城市</th>
										<th>流入人次</th>
									</tr>
								</thead>
								<tbody id="zz_tbody"></tbody>
							</table>
						</div>
					</div>
				</li>
			</ul>

		</div>
		<script type="text/javascript" src="../js/plugins/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/plugins/echarts.min.js"></script>
		<script type="text/javascript" src="../js/plugins/baotou.js"></script>
		<script type="text/javascript" src="../js/web/fetch.js"></script>
		<script type="text/javascript" src="../js/plugins/moment.js"></script>
		<script type="text/javascript" src="../js/plugins/daterangepicker.js"></script>
		<script type="text/javascript" src="../js/web/chosen.jquery.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/web/gaoweiPerson.js"></script>
	</body>
	</body>

</html>
