<div class="page">
	<ul class="breadcrumb">
		<li>
			<a>角色管理</a>
		</li>
		<li class="active">角色新增</li>
	</ul>

	
	<form id="form-role-add" class="form">
		<section>
			<h4>基本信息</h4>
			<div>
				<div class="control-item">
					<label class="required">名称</label>
					<div>
						<input type="text" class="input" name="name">
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="required">代码</label>
					<div>
						<input type="text" class="input" name="code">
					</div>
				</div>
			</div>
			<div class="control-item">
					<label>描述</label>
					<div>
						<textarea class="textarea" rows="4" name="description"></textarea>
					</div>
				</div>
		</section>
		
		<hr>
		<section>
			<div class="control-item">
				<div>
					<button type="submit" class="btn">保存</button>
					<button type="button" class="btn btn-outline" onclick="javascript:app.role.toSearchPage();">取消</button>
				</div>
			</div>
		</section>
	</form>
	
	<script>
	app.role.add.init();
	</script>
	
</div>
