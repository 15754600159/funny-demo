<div class="page">
	<ul class="breadcrumb">
		<li>
			<a>系统应用</a>
		</li>
		<li class="active">应用新增</li>
	</ul>

	
	<form id="form-application-add" class="form longLable">
		<section>
			<h4>基本信息</h4>
			<div>
				<div class="control-item">
					<label class="required">应用ID</label>
					<div>
						<input type="text" class="input" name="appId" id="application-add-appId">
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="required">应用密码</label>
					<div>
						<input type="text" class="input" name="appSecret" id="application-add-appSecret">
						<a class="btn-link" onclick="javascript:app.application.autogeneration('add');">自动生成应用ID和密码</a>
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="required">应用名称</label>
					<div>
						<input type="text" class="input" name="name">
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="required">应用图标地址</label>
					<div>
						<input type="text" class="input" name="iconUrl">
						<!-- <div id="application-add-iconUrl" data-name="iconUrl" class="image-picker"></div> -->
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="required">应用地址</label>
					<div>
						<input type="text" class="input" name="appUrl">
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="">内置应用</label>
					<div>
						<label class="check">
								<input type="radio" name="isBuildIn" value="true"><span style="width: 24px;display: inline-block;">是</span>
						</label>
						<label class="check">
								<input type="radio" name="isBuildIn" value="false" checked="checked"><span>否</span>
						</label>
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="">权限授权</label>
					<div>
						<label class="check">
								<input type="radio" name="enableAuthorization" value="true"><span>开启</span>
						</label>
						<label class="check">
								<input type="radio" name="enableAuthorization" value="false" checked="checked"><span>关闭</span>
						</label>
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="">单点登录</label>
					<div>
						<label class="check">
								<input type="radio" name="enableSso" value="true"><span>接入</span>
						</label>
						<label class="check">
								<input type="radio" name="enableSso" value="false" checked="checked"><span>关闭</span>
						</label>
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="">单点登录注销地址</label>
					<div>
						<input type="text" class="input" name="ssoLogoutUrl">
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="">单点登录后跳转地址</label>
					<div>
						<input type="text" class="input" name="redirectUrl">
					</div>
				</div>
			</div>
			<div class="control-item">
					<label>应用描述</label>
					<div>
						<textarea class="textarea" rows="4" name="description"></textarea>
					</div>
				</div>
		</section>
		
		<hr>
		<section>
			<div class="control-item">
				<div>
					<button type="submit" class="btn">保存</button>
					<button type="button" class="btn btn-outline" onclick="javascript:app.application.toSearchPage();">取消</button>
				</div>
			</div>
		</section>
	</form>
	
	<script>
	app.application.add.init();
	</script>
	
</div>
