<div class="container bgmask">
	<div class="window" style="width: 460px; height: 400px;" id="window-user-resetPasswordWindow">
		<header>
			<h1>重置密码</h1>
			<a class="close btn-window-close">&times;</a>
		</header>
		<div class="content" style="padding: 0px 30px;">
			<form id="form-user-resetPasswordWindow" class="form pop">
				<section>
					<div>
						<div class="control-item">
							<label class="required">用户名</label>
							<div>
								<input type="text" class="input"  readonly="readonly" id="user-resetPasswordWindow-username">
								<input type="hidden" name="userId" id="user-resetPasswordWindow-userId">
							</div>
						</div>
					</div>
					<div>
						<div class="control-item">
							<label class="required">密码</label>
							<div>
								<input type="password" class="input" name="password" id="user-resetPasswordWindow-password">
							</div>
						</div>
					</div>
					<div>
						<div class="control-item">
							<label class="required">确认密码</label>
							<div>
								<input type="password" class="input" name="passwordConfirm">
							</div>
						</div>
					</div>
				</section>
			</form>
		</div>
		<footer>
			<a class="btn" id="btn-ok-user-resetPassword">保存</a>
			<a class="btn btn-outline p-link btn-window-close">取消</a>
		</footer>
	</div>
</div>

<script>
	app.user.resetPasswordWindow.init();
</script>
