<div class="page">
	<ul class="breadcrumb">
		<li>
			<a>用户管理</a>
		</li>
		<li class="active">用户修改</li>
	</ul>

	
	<form id="form-user-update" class="form">
		<section>
			<h4>基本信息</h4>
			<div>
				<div class="control-item">
					<label class="required">姓名</label>
					<div>
						<input type="text" class="input" name="name">
					</div>
				</div>
			</div>
			<div>
				<div class="control-item">
					<label class="required">身份证号</label>
					<div>
						<input type="text" class="input" name="idNo">
					</div>
				</div>
			</div>
			<div class="control-item">
					<label>性别</label>
					<div>
						<select class="select"  name="genderCode" id="user-update-genderCode">
						</select>
					</div>
				</div>
			<div class="control-item">
					<label>生日</label>
					<div>
						<div class="m-date-range input" id="user-update-birthday-input"></div>
						<input type="hidden" name="birthday" id="user-update-birthday">
					</div>
				</div>
			<div class="control-item">
					<label>籍贯</label>
					<div>
						<select class="select"  name="nativePlaceCode" id="user-update-nativePlaceCode">
						</select>
					</div>
				</div>
			<div class="control-item">
					<label>民族</label>
					<div>
						<select class="select"  name="nationCode" id="user-update-nationCode">
						</select>
					</div>
				</div>
			<div class="control-item">
					<label>政治面貌</label>
					<div>
						<select class="select"  name="politicsStatus" id="user-update-politicsStatus">
						</select>
					</div>
				</div>	
			<div class="control-item">
					<label>手机</label>
					<div>
						<input type="text" class="input" name="mobile">
					</div>
				</div>
			<div class="control-item">
					<label>办公电话</label>
					<div>
						<input type="text" class="input" name="officeTel">
					</div>
				</div>
			<div class="control-item">
					<label>警号</label>
					<div>
						<input type="text" class="input" name="policeNo">
					</div>
				</div>
			<div class="control-item">
					<label>警衔</label>
					<div>
						<select class="select"  name="policeRankCode" id="user-update-policeRankCode">
						</select>
					</div>
				</div>
			<div class="control-item">
					<label>授衔日期</label>
					<div>
						<div class="m-date-range input" id="user-update-rankDate-input"></div>
						<input type="hidden" name="rankDate" id="user-update-rankDate">
					</div>
				</div>
			<div class="control-item">
					<label>职务</label>
					<div>
						<select class="select"  name="positionCode"  id="user-update-positionCode">
						</select>
					</div>
				</div>
			<div class="control-item">
					<label>职务说明</label>
					<div>
						<input type="text" class="input" name=positionDesc>
					</div>
				</div>
			<div class="control-item">
					<label>批准任职日期</label>
					<div>
						<div class="m-date-range input" id="user-update-positionDate-input"></div>
						<input type="hidden" name="positionDate" id="user-update-positionDate">
					</div>
				</div>
			<div class="control-item">
					<label>工作单位</label>
					<div>
						<select class="select"  name="departmentCode"  id="user-update-departmentCode">
						</select>
					</div>
				</div>
			<div class="control-item">
					<label>参加工作时间</label>
					<div>
						<div class="m-date-range input" id="user-update-workStartDate-input"></div>
						<input type="hidden" name="workStartDate" id="user-update-workStartDate">
					</div>
				</div>
			<div class="control-item">
					<label>参加警务工作时间</label>
					<div>
						<div class="m-date-range input" id="user-update-policeStartDate-input"></div>
						<input type="hidden" name="policeStartDate" id="user-update-policeStartDate">
					</div>
				</div>
		</section>
		
		<hr>
		<section>
			<div class="control-item">
				<div>
					<button type="submit" class="btn">保存</button>
					<button type="button" class="btn btn-outline" onclick="javascript:app.user.toSearchPage();">取消</button>
				</div>
			</div>
		</section>
	</form>
	
	<script>
	app.user.update.init();
	</script>
	
</div>
