<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>
			bootstrap-daterangepicker基于Bootstrap 框架的日期范围选择插件-www.daimajiayuan.com
		</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
		rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
		rel="stylesheet">
		<link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css"
		/>
		<script type="text/javascript" src="jquery.min.js">
		</script>
		<script type="text/javascript" src="bootstrap.min.js">
		</script>
		<script type="text/javascript" src="moment.js">
		</script>
		<script type="text/javascript" src="daterangepicker.js">
		</script>
	</head>
	<body>
		<div class="container">
			<div class="span12">
				<h1>
					Usage Examples
				</h1>
				<hr />
				<h4>
					Basic Date Range Picker
				</h4>
				<div class="well">
					<form class="form-horizontal">
						<fieldset>
							<div class="control-group">
								<div class="controls">
									<div class="input-prepend input-group">
										<span class="add-on input-group-addon">
											<i class="glyphicon glyphicon-calendar fa fa-calendar">
											</i>
										</span>
										<input type="text" style="width: 200px" name="reservation" id="reservation"
										class="form-control" value="03/18/2013 - 03/23/2013" />
									</div>
								</div>
							</div>
						</fieldset>
					</form>
					<script type="text/javascript">
						$(document).ready(function() {
							$('#reservation').daterangepicker(null,
							function(start, end, label) {
								console.log(start.toISOString(), end.toISOString(), label);
							});
						});
					</script>
				</div>
			</div>
		</div>
	<!--可删除-->
	<script src="http://www.jq22.com/js/jq.js"></script>
	<!--ecd 可删除-->
	</body>
</html>
