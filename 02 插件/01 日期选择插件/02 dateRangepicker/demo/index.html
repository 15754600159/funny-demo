<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>daterangepicker</title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />
    <script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="daterangepicker.js"></script>
    <script type="text/javascript" src="./index.js"></script>

    <style>
        form{
            margin: 100px;
        }
        #daterangepicker{
            float: left;
        }
        .glyphicon{
            float: left;
            top: 8px;
            left: -20px;
        }

    </style>
</head>

<body>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">daterangepicker:</label>
            <div class="col-sm-10">
                <input type="text" style="width: 200px" name="daterangepicker" id="daterangepicker" class="form-control" value="03/18/2013 - 03/23/2013"/>
                <i class="glyphicon glyphicon-calendar fafa-calendar"></i>
            </div>
        </div>
    </form>

</body>

</html>
