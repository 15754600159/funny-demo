<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css grid</title>
    <style>
        body {
            margin: 0;
            position: relative;
        }
        .container{
            height: 100vh;
            display: grid;
            grid-template-columns: 100px auto 50px 100px;
            grid-template-rows: 100px auto 100px;
            grid-template-areas: "header header header header"
                                "left-sidebar main . right-sidebar"
                                "footer footer footer footer";
        }
        .item-header{
            background: blue;
            grid-area: header;
        }
        .item-left-sidebar{
            background: yellowgreen;
            grid-area: left-sidebar;
        }
        .item-main{
            background: orange;
            grid-area: main;
        }
        .item-right-sidebar{
            background: orangered;
            grid-area: right-sidebar;
        }
        .item-footer{
            background: violet;
            grid-area: footer;
        }
    </style>
</head>

<body class="">
    
    <div class="container">
        <div class="item item-header">item-header</div>
        <div class="item item-left-sidebar">item-left-sidebar</div>
        <div class="item item-main">item-main</div>
        <div class="item item-right-sidebar">item-right-sidebar</div>
        <div class="item item-footer">item-footer</div>
    </div>
</body>

</html>
